<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }
body{
    /* background-color: cornflowerblue; */
   background-color: blue;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
   
    font-family: sans-serif;
}

.navbar{
    background-color: transparent;
    background: rgb(251, 245, 245);
    opacity: 0.5;
    color: black;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0rem 1rem;
    height: 70px;
    position: relative;
}
.nav-links{
   display: flex;
   align-items: center;
   justify-content: space-between;
   gap: 110px; 
}
.nav-links ul{
    position: relative;
    display: flex;
    gap: 30px;
    
}

.nav-links ul li{
    /* padding: 0rem 1rem; */
    list-style-type: none;
}

.nav-links ul li a{
    text-decoration: none;
    color: black;
}

.hamburger{
    display: none;
    font-size: 1.5rem;
}

@media screen and (max-width:768px)
{


.nav-links {
    position: absolute;
    top: 70px;
    left: 0px;
    right: 0px;
    flex-direction: column;
    text-align: center;
      background-color: transparent;
    gap: 18px;
    padding: 12px;
    transition: all 1s ease-in;
    transition: all 0.5s ease;
    
}

.nav-links ul{
    display: flex;
    flex-direction: column;
 
}


.hamburger{
    display: block;
}

.nav-links{
    display: none;
}

.nav-links.active{
    display: block;
}

    
}


/* extraa */


  </style>
</head>
<body >

  <nav class="navbar">
    <div class="logo">
      <h2>MySite</h2>
    </div>

    <div class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

  <div class="btns">
        <button style="border: none; background-color: blue;
        color: aliceblue;
        padding: 0.8rem 1.3rem; border-radius: 1rem;" class="">Click me</button>
    </div>
    </div>
  

    <div class="hamburger">
      <i id="ham" class="fa-solid fa-bars"></i>
    </div>
  </nav>


  <div class="container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
</div>


  <script>
 const nav = document.querySelector('.nav-links');
const icon = document.getElementById('ham');

icon.addEventListener('click', () => {
    // toggle menu open/close
    nav.classList.toggle('active');

    // toggle hamburger icon
    icon.classList.toggle('fa-xmark');
    icon.classList.toggle('fa-bars');
});


    
  </script>
</body>
</html>
